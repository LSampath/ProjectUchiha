<div class="container">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Search what your need
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="Text input" ng-model="vm.searchText">
                        </div>
                        <div class="col-lg-4">
                            <select class="form-control">
                                <option ng-repeat="district in vm.districts">{{ district }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-body">
                        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.searchItems()">
                            Search
                        </button>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-md-3 box-product-outer" ng-repeat="item in vm.itemList">
                <div class="box-product">
                    <div class="img-wrapper">
                        <a href="detail.html">
                            <img cl-src="{{item.itemId}}" width="214" height="214"  dpr="auto" fetch-format="auto" alt="">
                            <!--<img alt="Product" src="http://bootdey.com/img/Content/avatar/avatar1.png">-->
                            <!--<img alt="Product" ng-src="{{vm.loadImage()}}">-->
                            <!--<img alt="Product" ng-src="{{vm.im1}}">-->
                        </a>
                        <div class="tags">
                            <span class="label-tags"><span class="label label-danger">Sale</span></span>
                            <span class="label-tags"><span class="label label-info">Featured</span></span>
                            <span class="label-tags"><span class="label label-warning">Polo</span></span>
                        </div>
                        <div class="option">
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title=""
                               data-original-title="Add to Cart"><i
                                    class="ace-icon fa fa-shopping-cart"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title=""
                               data-original-title="Compare"><i class="ace-icon fa fa-align-left"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title=""
                               data-original-title="Wishlist"><i class="ace-icon fa fa-heart"></i></a>
                        </div>
                    </div>
                    <h6><a href="detail.html">{{item.name}}</a></h6>
                    <div class="price">
                        <div>Rs. {{item.price}}
                            <!--<span class="price-down">-10%</span>--></div>
                        <!--<span class="price-old">$15.00</span>-->
                    </div>
                    <div class="rating">
                        <i class="ace-icon fa fa-star"></i>
                        <i class="ace-icon fa fa-star"></i>
                        <i class="ace-icon fa fa-star"></i>
                        <i class="ace-icon fa fa-star"></i>
                        <i class="ace-icon fa fa-star-half-o"></i>
                        <a href="#">(2 reviews)</a>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.box-body -->
    </section>

</div>
