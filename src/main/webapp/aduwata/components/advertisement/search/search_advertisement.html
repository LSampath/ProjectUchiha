<div class="container">
    <section class="content" style="padding: 15px 0px">
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-default" style="padding: 0px">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Search for an item"
                                       ng-model="vm.searchText">
                            </div>
                            <div class="col-lg-4">
                                <select class="form-control">
                                    <option ng-repeat="district in vm.districts">{{ district }}</option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <button style="width: 100%;" type="button" class="btn btn-primary btn-flat"
                                        ng-click="vm.searchItems()">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="box box-widget widget-user-2" style="padding: 0px">
                    <div class="box-footer no-padding">
                        <ul class="nav nav-stacked">
                            <li><h4 style="margin-left: 15px">Categories</h4></li>
                            <li><a ui-sref="404">Vehicles</a></li>
                            <li><a ui-sref="404">Electronics</a></li>
                            <li><a ui-sref="404">Property</a></li>
                            <li><a ui-sref="404">Fashion</a></li>
                            <li><a ui-sref="404">Photography</a></li>
                            <li><a ui-sref="404">Pets</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <h4 class="page-header" style="margin-bottom: 0px; cursor: pointer">Search results</h4>

                <div class="col-sm-4 col-md-3 box-product-outer" ng-repeat="item in vm.itemList"
                     style="padding-bottoom: 30px">
                    <div class="box-product">
                        <div class="img-wrapper">
                            <a ui-sref="404">
                                <img src="https://s3.amazonaws.com/aduwata/images/Default/Under-construction.png" width="214" height="214" dpr="auto" fetch-format="auto"
                                     alt="">
                            </a>
                            <div class="tags">
                                <span class="label-tags"><span class="label label-danger">Sale</span></span>
                                <span class="label-tags"><span class="label label-info">Featured</span></span>
                                <span class="label-tags"><span class="label label-warning">Polo</span></span>
                            </div>
                            <div class="option">
                                <a href="#" data-toggle="tooltip" data-placement="bottom" title=""
                                   data-original-title="Add to Cart"><i
                                        class="ace-icon fa fa-shopping-cart"></i></a>
                                <a href="#" data-toggle="tooltip" data-placement="bottom" title=""
                                   data-original-title="Compare"><i class="ace-icon fa fa-align-left"></i></a>
                                <a href="#" data-toggle="tooltip" data-placement="bottom" title=""
                                   data-original-title="Wishlist"><i class="ace-icon fa fa-heart"></i></a>
                            </div>
                        </div>
                        <h6><a ui-sref="404">{{item.name}}</a></h6>
                        <div class="price">
                            <div>Rs. {{item.price}}
                                <!--<span class="price-down">-10%</span>--></div>
                            <!--<span class="price-old">$15.00</span>-->
                        </div>
                        <div class="rating">
                            <i class="ace-icon fa fa-star"></i>
                            <i class="ace-icon fa fa-star"></i>
                            <i class="ace-icon fa fa-star"></i>
                            <i class="ace-icon fa fa-star"></i>
                            <i class="ace-icon fa fa-star-half-o"></i>
                            <a ui-sref="404">(2 reviews)</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- /.box-body -->
    </section>
</div>
