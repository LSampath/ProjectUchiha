<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box">

                <div class="box-header with-border">
                    <h3 class="box-title">POST YOUR FREE AD</h3>
                </div>

                <div class="box-body">
                    <div class="box-tools">
                        <div class="form-group">
                            <label for="itemName">Name</label>
                            <input type="text" class="form-control" id="itemName" ng-model="vm.itemName"
                                   placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="descriprion">Description</label>
                            <input type="text" class="form-control" id="descriprion" ng-model="vm.itemDescription"
                                   placeholder="Description">
                        </div>
                        <div class="form-group">
                            <label for="size">Size</label>
                            <input type="text" class="form-control" id="size" ng-model="vm.itemSize" placeholder="Size">
                        </div>
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" class="form-control" id="color" ng-model="vm.itemColor"
                                   placeholder="Color">
                        </div>
                        <div class="form-group">
                            <label for="used">Used</label>
                            <input type="text" class="form-control" id="used" ng-model="vm.itemUsed" placeholder="Used">
                        </div>

                        <form  id ="form-id" action="http://localhost:8080/rest/item/save_image?id="+{{vm.hiddenId}}
                               enctype="multipart/form-data" method="post">
                            <input name="file" id="filename" type="file" fileread="vm.uploadFile"/><br><br>
                        </form>
                        <button type="submit" class="btn btn-default" ng-click="vm.submitItem()">Submit</button>

                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    Footer
                </div>
                <!-- /.box-footer-->
            </div>
        </div>
    </div>
</section>
