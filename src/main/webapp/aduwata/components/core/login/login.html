<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Aduwata.</b>lk</a>
    </div>
    <!-- /.login-logo -->
    <form>
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>


            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Email" ng-model="name">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <!--  <div class="checkbox icheck">
                          <label>
                              <input type="checkbox"> Remember Me
                          </label>
                      </div>-->
                </div>
                <!-- /.col -->
                <div class="col-xs-4">

                    <button class="btn btn-primary btn-block btn-flat"
                            ng-click="vm.signInUser(this.name,this.password)">Sign In
                    </button>

                </div>
                <!-- /.col -->
            </div>
    </form>
